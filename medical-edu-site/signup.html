<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MedEdu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'medical-blue': '#3a8edc',
                        'subtle-green': '#a3d9a5',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="flex flex-col items-center mb-8">
                <a href="index.html" class="flex items-center mb-4">
                    <i class="fas fa-stethoscope text-medical-blue text-4xl mr-2"></i>
                    <span class="text-3xl font-bold text-medical-blue">MedEdu</span>
                </a>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Join our medical education platform
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="bg-white py-8 px-6 shadow-xl rounded-2xl">
                <form class="space-y-6" id="signupForm">
                    <!-- Full Name Input -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">
                            Full Name
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="fullName" name="fullName" type="text" required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl 
                                       shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 
                                       focus:ring-medical-blue focus:border-medical-blue"
                                placeholder="Enter your full name">
                        </div>
                        <p class="mt-1 hidden text-sm text-red-600" id="nameError"></p>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl 
                                       shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 
                                       focus:ring-medical-blue focus:border-medical-blue"
                                placeholder="Enter your email">
                        </div>
                        <p class="mt-1 hidden text-sm text-red-600" id="emailError"></p>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl 
                                       shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 
                                       focus:ring-medical-blue focus:border-medical-blue"
                                placeholder="Create a password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p class="mt-1 hidden text-sm text-red-600" id="passwordError"></p>
                    </div>

                    <!-- Confirm Password Input -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                class="appearance-none block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl 
                                       shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 
                                       focus:ring-medical-blue focus:border-medical-blue"
                                placeholder="Confirm your password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="toggleConfirmPassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p class="mt-1 hidden text-sm text-red-600" id="confirmPasswordError"></p>
                    </div>

                    <!-- Academic Level Selection -->
                    <div>
                        <label for="academicLevel" class="block text-sm font-medium text-gray-700">
                            Academic Level
                        </label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-graduation-cap text-gray-400"></i>
                            </div>
                            <select id="academicLevel" name="academicLevel" required
                                class="appearance-none block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl 
                                       shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 
                                       focus:ring-medical-blue focus:border-medical-blue">
                                <option value="">Select your level</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                                <option value="5">Fifth Year</option>
                                <option value="6">Sixth Year</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-medical-blue focus:ring-medical-blue border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">
                                I agree to the 
                                <a href="#" class="text-medical-blue hover:text-blue-600">Terms and Conditions</a>
                                and
                                <a href="#" class="text-medical-blue hover:text-blue-600">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl 
                                   shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-600 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-blue
                                   transition-colors duration-200">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                        </div>
                    </div>

                    <!-- Social Sign Up Buttons -->
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button"
                            class="w-full flex items-center justify-center py-2.5 border border-gray-300 rounded-xl
                                   shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-blue">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Google
                        </button>
                        <button type="button"
                            class="w-full flex items-center justify-center py-2.5 border border-gray-300 rounded-xl
                                   shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-blue">
                            <i class="fab fa-apple text-gray-900 mr-2"></i>
                            Apple
                        </button>
                    </div>
                </div>
            </div>

            <!-- Login Link -->
            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="font-medium text-medical-blue hover:text-blue-600">
                    Sign in
                </a>
            </p>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Full Name validation
            const fullName = document.getElementById('fullName');
            const nameError = document.getElementById('nameError');
            if (fullName.value.trim().length < 2) {
                nameError.textContent = 'Please enter your full name';
                nameError.classList.remove('hidden');
                isValid = false;
            } else {
                nameError.classList.add('hidden');
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
            }

            // Password validation
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (password.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long';
                passwordError.classList.remove('hidden');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            // Confirm Password validation
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.remove('hidden');
                isValid = false;
            } else {
                confirmPasswordError.classList.add('hidden');
            }

            if (isValid) {
                // Simulate signup - In real application, this would be an API call
                console.log('Sign up successful!');
                window.location.href = 'index.html';
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Toggle confirm password visibility
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPassword.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
